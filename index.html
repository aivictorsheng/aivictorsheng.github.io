<body class="bg-gray-100 min-h-screen flex">
    <div class="flex w-full min-h-screen">
        <div class="flex-1 max-w-md bg-white p-6 shadow-lg z-10">
            <h1 class="text-center text-gray-800 mb-6 text-2xl font-bold">🧠 AI-今天学点啥？</h1>
            
            <div class="mb-5">
                <label for="concept" class="block mb-2 font-medium text-gray-700">🎯 要学习的概念：</label>
                <textarea id="concept" class="w-full p-3 border border-gray-300 rounded-lg text-base resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="例如：量子力学、区块链、人工智能..." rows="3"></textarea>
            </div>
            
            <div class="mb-5">
                <label for="context" class="block mb-2 font-medium text-gray-700">🎭 语境和故事：</label>

            </div>
            
            <button class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold text-base cursor-pointer hover:bg-blue-700 transition duration-200 shadow-sm" onclick="generateMetaphor()">✨ 生成比喻</button>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                <h4 class="mb-2 text-blue-800 font-semibold">📝 使用示例：</h4>

        <!-- 侧边栏 -->
        <div class="w-0 bg-white shadow-lg transition-all duration-300 overflow-hidden relative" id="sidebar">

    <script>
        // API配置 - 本地API配置
        // const API_URL = 'http://localhost:8000/api/story/metaphor'; // 非流式API端点
        const API_URL = 'https://todaystudy-be.vercel.app/api/story/metaphor';
        // 引入Marked.js用于Markdown渲染
        // 引入Mermaid用于图表渲染
        function loadExternalScripts() {
            return new Promise((resolve, reject) => {
                // 加载Marked.js
                const markedScript = document.createElement('script');
                markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                markedScript.onload = () => {
                    console.log('Marked.js loaded successfully');
                };
                markedScript.onerror = () => {
                    console.error('Failed to load Marked.js');
                };
                document.head.appendChild(markedScript);
                
                // 加载Mermaid
                const mermaidScript = document.createElement('script');
                mermaidScript.src = 'https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js';
                mermaidScript.onload = () => {
                    console.log('Mermaid loaded successfully');
                    // 检测系统主题
                    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    // 初始化Mermaid
                    mermaid.initialize({ 
                        startOnLoad: false,
                        theme: isDarkMode ? 'dark' : 'default',
                        securityLevel: 'loose',
                        fontFamily: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif',
                        themeVariables: {
                            primaryColor: isDarkMode ? '#667eea' : '#667eea',
                            primaryTextColor: isDarkMode ? '#ffffff' : '#000000',
                            primaryBorderColor: isDarkMode ? '#5a6fd8' : '#5a6fd8',
                            lineColor: isDarkMode ? '#cccccc' : '#333333'
                        },
                        // 添加更多配置确保图表正确渲染
                        flowchart: {
                            useMaxWidth: true,
                            htmlLabels: true
                        },
                        sequence: {
                            diagramMarginX: 50,
                            diagramMarginY: 10,
                            actorMargin: 50
                        }
                    });
                    console.log('Mermaid initialized with theme:', isDarkMode ? 'dark' : 'default');
                    resolve();
                };
                mermaidScript.onerror = () => {
                    console.error('Failed to load Mermaid');
                    reject(new Error('Failed to load Mermaid'));
                };
                document.head.appendChild(mermaidScript);
            });
        }
        
        // 监听系统主题变化
        function watchThemeChanges() {
            if (window.matchMedia) {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                mediaQuery.addEventListener('change', (e) => {
                    const isDarkMode = e.matches;
                    // 重新初始化Mermaid主题
                    mermaid.initialize({ 
                        startOnLoad: false,
                        theme: isDarkMode ? 'dark' : 'default',
                        securityLevel: 'loose',
                        fontFamily: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif',
                        themeVariables: {
                            primaryColor: isDarkMode ? '#667eea' : '#667eea',
                            primaryTextColor: isDarkMode ? '#ffffff' : '#000000',
                            primaryBorderColor: isDarkMode ? '#5a6fd8' : '#5a6fd8',
                            lineColor: isDarkMode ? '#cccccc' : '#333333'
                        }
                    });
                    // 重新渲染所有图表
                    renderMermaidDiagrams();
                });
            }
        }
        
        // 页面加载时加载外部脚本
        document.addEventListener('DOMContentLoaded', function() {
            loadExternalScripts().catch(error => {
                console.error('Failed to load external scripts:', error);
            });
            watchThemeChanges();
        });

        function generateMetaphor() {
            const concept = document.getElementById('concept').value.trim();
            const context = document.getElementById('context').value.trim();
            
            if (!concept || !context) {
                alert('请填写完整的概念和语境！');
                return;
            }
            
            // 显示加载状态
            const sidebar = document.getElementById('sidebar');
            // 使用Tailwind类打开侧边栏 (在md及以上屏幕显示，小于md屏幕则占满宽度)
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('w-0');
                sidebar.classList.add('w-full', 'md:w-[calc(100%-300px)]');
            } else {
                sidebar.classList.remove('w-0');
                sidebar.classList.add('fixed', 'bottom-0', 'left-0', 'right-0', 'h-0', 'z-[1000]', 'w-full');
                // 在下一帧添加高度类以触发动画
                requestAnimationFrame(() => {
                    sidebar.classList.remove('h-0');
                    sidebar.classList.add('h-[70vh]');
                });
            }
            document.getElementById('metaphorContent').innerHTML = '<div style="text-align: center; padding: 50px;"><div class="loading-spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px auto;"></div><p style="color: #67eea; font-size: 18px; font-weight: 600;">正在生成比喻故事...</p></div>';
            
            // 添加旋转动画样式
            const style = document.createElement('style');
            style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
            document.head.appendChild(style);
            
            // 调用新API，直接传递concept和context
            callLocalAPI(concept, context)
                .then(response => {
                    renderMarkdownContent(response);
                })
                .catch(error => {
                    console.error('API调用错误:', error);
                    document.getElementById('metaphorContent').innerHTML = `<p>生成失败：${error.message}</p>`;
                });
            
            // 防止页面跳转
            return false;
        }
        
        async function callLocalAPI(concept, context) {
            console.log('🚀 开始调用新API...');
            console.log('📝 发送的概念:', concept);
            console.log('📝 发送的语境:', context);
            
            // 创建一个带有超时控制的fetch请求
            const timeout = 10 * 60 * 1000; // 10分钟超时时间
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    console.warn('⏰ API请求超时，已中止请求');
                }, timeout);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        concept: concept,
                        context: context
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('📡 API响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ API请求失败详情:', errorText);
                    throw new Error(`API请求失败: ${response.status} ${response.statusText} - ${errorText}`);
                }
                
                // 解析JSON响应
                const data = await response.json();
                // 新API直接返回内容，不需要解析choices
                // 修复：正确处理API响应格式
                let content = '';
                if (typeof data === 'string') {
                    // 如果data本身就是字符串
                    content = data;
                } else if (data.content) {
                    // 如果data包含content字段
                    content = data.content;
                } else if (data.result) {
                    // 如果data包含result字段
                    content = data.result;
                } else {
                    // 否则将整个对象转换为字符串
                    content = JSON.stringify(data);
                }
                
                if (content) {
                    console.log('✅ API调用完成，内容长度:', content.length, '字符');
                    return content.trim();
                } else {
                    throw new Error('API响应格式不正确');
                }
            } catch (error) {
                console.error('💥 API调用发生错误:', error);
                if (error.name === 'AbortError' || error.message.includes('timeout') || error.message.includes('超时')) {
                    throw new Error('请求超时：网络连接可能较慢，请稍后重试');
                }
                throw new Error(`网络错误: ${error.message}`);
            }
        }
        
        function renderStreamingContent(content) {
            console.log('🔄 实时渲染内容，当前长度:', content.length);
            // 检查Marked.js是否已加载
            if (typeof marked === 'undefined' || !marked.parse) {
                console.warn('⚠️ Marked.js未加载，使用原生渲染');
                renderFallbackContent(content, 'streaming');
                return;
            }
            
            try {
                // 临时包装内容以确保Markdown解析正确
                const wrappedContent = content;
                
                // 使用marked渲染Markdown
                const htmlContent = marked.parse(wrappedContent);
                
                // 设置内容
                document.getElementById('metaphorContent').innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                
                // 渲染Mermaid图表
                renderMermaidDiagrams();
                
                // 渲染pre标签内的Markdown内容
                renderPreTagMarkdown(document.getElementById('metaphorContent'));
                console.log('✅ 实时内容渲染完成');
            } catch (error) {
                console.warn('⚠️ 实时渲染过程中出现错误:', error);
                // 兜底策略：确保内容能够显示
                renderFallbackContent(content, 'streaming');
            }
        }
        
        function renderMarkdownContent(markdownText) {
            console.log('📝 开始渲染完整Markdown内容，长度:', markdownText.length);
            // 检查Marked.js是否已加载
            if (typeof marked === 'undefined' || !marked.parse) {
                console.warn('⚠️ Marked.js未加载，使用原生渲染');
                renderFallbackContent(markdownText, 'complete');
                return;
            }
            
            try {
                // 使用marked渲染Markdown
                const htmlContent = marked.parse(markdownText);
                console.log('✅ Markdown解析完成');
                
                // 设置内容
                document.getElementById('metaphorContent').innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                console.log('✅ HTML内容设置完成');
                
                // 渲染Mermaid图表
                renderMermaidDiagrams();
                
                // 渲染pre标签内的Markdown内容
                renderPreTagMarkdown(document.getElementById('metaphorContent'));
                
                // 启动持续检测机制，确保所有Mermaid图表都被渲染
                startMermaidDetection();
                console.log('✅ 完整内容渲染完成');
            } catch (error) {
                console.error('💥 Markdown渲染错误:', error);
                // 兜底策略：确保内容能够显示
                renderFallbackContent(markdownText, 'complete');
            }
        }
        
        // 渲染markdown-content下的pre标签内容为Markdown输出
        function renderPreTagMarkdown(parentElement = document) {
            try {
                // 查找所有markdown-content元素下的pre标签
                const markdownContents = parentElement.querySelectorAll('.markdown-content');
                markdownContents.forEach(markdownContent => {
                    const preTags = markdownContent.querySelectorAll('pre');
                    preTags.forEach(preTag => {
                        try {
                            // 获取pre标签内的文本内容
                            const contentText = preTag.textContent || preTag.innerText;
                            if (contentText && contentText.trim()) {
                                const trimmedContent = contentText.trim();
                                
                                // 检查是否为Mermaid代码
                                if (isMermaidCode(trimmedContent)) {
                                    // 渲染为Mermaid图表
                                    renderMermaidFromPreTag(trimmedContent, preTag);
                                } else {
                                    // 使用marked解析Markdown内容
                                    if (typeof marked !== 'undefined' && marked.parse) {
                                        const renderedHtml = marked.parse(trimmedContent);
                                        // 创建新的div元素包含渲染后的内容
                                        const newDiv = document.createElement('div');
                                        newDiv.className = 'markdown-content';
                                        newDiv.innerHTML = renderedHtml;
                                        // 用新元素替换原来的pre标签
                                        preTag.parentNode.replaceChild(newDiv, preTag);
                                    } else {
                                        console.warn('⚠️ Marked.js未加载，无法渲染pre标签内容为Markdown');
                                    }
                                }
                            }
                        } catch (error) {
                            console.warn('⚠️ 渲染pre标签内容时出错:', error);
                        }
                    });
                });
            } catch (error) {
                console.warn('⚠️ 渲染pre标签Markdown时出错:', error);
            }
        }

        // 检查是否为Mermaid代码
        function isMermaidCode(code) {
            if (!code || code.length === 0) return false;
            
            // 检查是否有有效的起始行
            const firstLine = code.split('\n')[0].trim();
            const validStarts = ['graph', 'flowchart', 'sequenceDiagram', 'classDiagram', 
                               'stateDiagram', 'erDiagram', 'gantt', 'pie', 'journey',
                               'requirementDiagram', 'gitGraph'];
            
            return validStarts.some(start => firstLine.startsWith(start));
        }

        // 从pre标签渲染Mermaid图表
        function renderMermaidFromPreTag(mermaidCode, originalPreTag) {
            try {
                // 创建Mermaid图表容器
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.style.backgroundColor = '#ffffff';
                mermaidDiv.style.borderRadius = '8px';
                mermaidDiv.style.padding = '20px';
                mermaidDiv.style.margin = '20px 0';
                mermaidDiv.style.boxShadow = '0 2px 8px rgba(0, 0, 0.1)';
                mermaidDiv.style.overflow = 'auto';
                mermaidDiv.setAttribute('data-mermaid-code', mermaidCode); // 保存原始代码用于重试
                
                // 用Mermaid图表替换原来的pre标签
                originalPreTag.parentNode.replaceChild(mermaidDiv, originalPreTag);
                
                // 渲染Mermaid图表
                renderMermaidWithRetry(mermaidDiv);
            } catch (error) {
                console.warn('⚠️ 渲染pre标签中的Mermaid图表时出错:', error);
            }
        }

        // 带重试机制的Mermaid渲染
        function renderMermaidWithRetry(mermaidElement, retryCount = 0) {
            const maxRetries = 5;
            const retryDelay = 500; // 500ms重试间隔
            
            // 检查Mermaid是否已加载并初始化
            if (typeof mermaid === 'undefined') {
                if (retryCount < maxRetries) {
                    console.log(`⏳ Mermaid未加载，${retryDelay}ms后重试 (${retryCount + 1}/${maxRetries})`);
                    setTimeout(() => renderMermaidWithRetry(mermaidElement, retryCount + 1), retryDelay);
                } else {
                    console.warn('⚠️ Mermaid库加载超时，无法渲染图表');
                    showMermaidFallback(mermaidElement);
                }
                return;
            }
            
            // 检查Mermaid是否已初始化
            if (!mermaid.parseError) {
                // 尝试初始化Mermaid（如果尚未初始化）
                try {
                    if (!mermaid.initializeCalled) {
                        mermaid.initialize({ 
                            startOnLoad: false,
                            theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
                            securityLevel: 'loose'
                        });
                        mermaid.initializeCalled = true;
                    }
                } catch (initError) {
                    console.warn('⚠️ Mermaid初始化失败:', initError);
                }
            }
            
            // 使用现代的Mermaid API渲染
            try {
                mermaid.run({
                    nodes: [mermaidElement],
                    postRenderCallback: (id) => {
                        console.log('✅ Pre标签中的Mermaid图表渲染完成:', id);
                    }
                }).catch((error) => {
                    if (retryCount < maxRetries) {
                        console.log(`⏳ Mermaid渲染失败，${retryDelay}ms后重试 (${retryCount + 1}/${maxRetries}):`, error.message);
                        setTimeout(() => renderMermaidWithRetry(mermaidElement, retryCount + 1), retryDelay);
                    } else {
                        console.warn('⚠️ Mermaid渲染重试次数已达上限:', error);
                        showMermaidFallback(mermaidElement);
                    }
                });

        function startMermaidDetection() {

        // 清理Markdown内容的辅助函数
        function cleanMarkdownContent(content) {
            if (!content) return '';
            
            // 移除可能导致问题的特殊字符
            let cleaned = content
                .replace(/\u0000/g, '') // 移除空字符
                .replace(/\uFFFD/g, '') // 移除替换字符
                .replace(/[^\x20-\x7E\u4e00-\u9fff\u3040-\u309f\u30a0-\u30ff\u00A0-\u00FF\u2000-\u206F\u2E00-\u2E7F\u3000-\u303F\uFF00-\uFFEF]/g, '') // 保留常见字符
                .trim();
            
            // 确保代码块正确闭合
            const codeBlockRegex = /```[\s\S]*?```/g;
            let codeBlocks = cleaned.match(codeBlockRegex) || [];
            
            // 如果代码块数量为奇数，添加闭合标记
            const codeBlockCount = (cleaned.match(/```/g) || []).length;
            if (codeBlockCount % 2 === 1) {
                cleaned += '\n```';
            }
            
            return cleaned;
        }
        
        // 分段Markdown内容的辅助函数
        function segmentMarkdownContent(content) {
            if (!content) return '';
            
            try {
                // 使用marked解析
                return marked.parse(content);
            } catch (error) {
                // 如果解析失败，手动分段
                const lines = content.split('\n');
                let html = '';
                let inCodeBlock = false;
                let codeBlockContent = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.trim().startsWith('```')) {
                        if (inCodeBlock) {
                            // 结束代码块
                            html += `<pre><code>${escapeHtml(codeBlockContent)}</code></pre>`;
                            codeBlockContent = '';
                            inCodeBlock = false;
                        } else {
                            // 开始代码块
                            inCodeBlock = true;
                            codeBlockContent = '';
                        }
                    } else if (inCodeBlock) {
                        codeBlockContent += line + '\n';
                    } else {
                        // 普通文本行
                        if (line.trim().startsWith('#')) {
                            const level = line.match(/^#+/)[0].length;
                            const text = line.replace(/^#+\s*/, '');
                            html += `<h${level}>${escapeHtml(text)}</h${level}>`;
                        } else if (line.trim().startsWith('* ') || line.trim().startsWith('- ')) {
                            if (i === 0 || !lines[i-1].trim().startsWith('* ') && !lines[i-1].trim().startsWith('- ')) {
                                html += '<ul>';
                            }
                            html += `<li>${escapeHtml(line.trim().substring(2))}</li>`;
                            if (i === lines.length - 1 || !lines[i+1].trim().startsWith('* ') && !lines[i+1].trim().startsWith('- ')) {
                                html += '</ul>';
                            }
                        } else if (line.trim() !== '') {
                            html += `<p>${escapeHtml(line)}</p>`;
                        }
                    }
                }
                
                // 如果代码块没有闭合，强制闭合
                if (inCodeBlock) {
                    html += `<pre><code>${escapeHtml(codeBlockContent)}</code></pre>`;
                }
                
                return html;
            }
        }
        
        // HTML转义辅助函数
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',

            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 验证Mermaid语法的辅助函数
        function isValidMermaidSyntax(code) {
            if (!code || code.length === 0) return false;
            
            // 基本的语法检查
            const lines = code.split('\n');
            if (lines.length < 2) return false;
            
            // 检查是否有有效的起始行
            const firstLine = lines[0].trim();
            const validStarts = ['graph', 'flowchart', 'sequenceDiagram', 'classDiagram', 
                               'stateDiagram', 'erDiagram', 'gantt', 'pie', 'journey',
                               'requirementDiagram', 'gitGraph'];
            
            return validStarts.some(start => firstLine.startsWith(start));
        }
        
        // 完全原生的Markdown渲染函数（不依赖任何外部库）
        function renderMarkdownNatively(markdown) {
            if (!markdown) return '<p></p>';
            
            try {
                let html = '';
                const lines = markdown.split('\n');
                let inCodeBlock = false;
                let codeBlockContent = '';
                let inBlockquote = false;
                let blockquoteContent = '';
                let listType = null; // 'ul' or 'ol'
                let listItems = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trimEnd();
                    
                    // 处理代码块
                    if (line.trim().startsWith('```')) {
                        if (inCodeBlock) {
                            // 结束代码块
                            html += `<pre><code>${escapeHtml(codeBlockContent.trim())}</code></pre>`;
                            codeBlockContent = '';
                            inCodeBlock = false;
                            continue;
                        } else {
                            // 开始代码块
                            inCodeBlock = true;
                            codeBlockContent = '';
                            continue;
                        }
                    }
                    
                    if (inCodeBlock) {
                        codeBlockContent += line + '\n';
                        continue;
                    }
                    
                    // 处理空行
                    if (line.trim() === '') {
                        if (inBlockquote) {
                            html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                            inBlockquote = false;
                            blockquoteContent = '';
                        }
                        if (listType) {
                            const listTag = listType;
                            html += `<${listTag}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listTag}>`;
                            listType = null;
                            listItems = [];
                        }
                        html += '<p></p>';
                        continue;
                    }
                    
                    // 处理标题
                    if (line.startsWith('#')) {
                        const level = line.match(/^#+/)[0].length;
                        const text = line.replace(/^#+\s*/, '');
                        html += `<h${level}>${renderInlineMarkdown(text)}</h${level}>`;
                        continue;
                    }
                    
                    // 处理引用块
                    if (line.startsWith('>')) {
                        if (!inBlockquote) {
                            inBlockquote = true;
                            blockquoteContent = '';
                        }
                        blockquoteContent += line.substring(1).trim() + ' ';
                        continue;
                    } else if (inBlockquote) {
                        html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                        inBlockquote = false;
                        blockquoteContent = '';
                    }
                    
                    // 处理列表
                    if (line.startsWith('- ') || line.startsWith('* ')) {
                        if (listType !== 'ul') {
                            if (listType) {
                                html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                            }
                            listType = 'ul';
                            listItems = [];
                        }
                        listItems.push(line.substring(2));
                        continue;
                    } else if (line.match(/^\d+\.\s/)) {
                        if (listType !== 'ol') {
                            if (listType) {
                                html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                            }
                            listType = 'ol';
                            listItems = [];
                        }
                        listItems.push(line.replace(/^\d+\.\s/, ''));
                        continue;
                    } else if (listType) {
                        html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                        listType = null;
                        listItems = [];
                    }
                    
                    // 处理水平线
                    if (line === '---' || line === '***') {
                        html += '<hr>';
                        continue;
                    }
                    
                    // 普通段落
                    html += `<p>${renderInlineMarkdown(line)}</p>`;
                }
                
                // 处理最后可能未闭合的代码块
                if (inCodeBlock) {
                    html += `<pre><code>${escapeHtml(codeBlockContent.trim())}</code></pre>`;
                }
                
                // 处理最后可能未闭合的引用块
                if (inBlockquote) {
                    html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                }
                
                // 处理最后可能未闭合的列表
                if (listType) {
                    html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                }
                
                return html;
            } catch (error) {
                console.error('💥 原生Markdown渲染失败:', error);
                // 如果原生渲染也失败，返回转义后的纯文本
                return `<pre>${escapeHtml(markdown)}</pre>`;
            }
        }
        
        // 内联Markdown渲染函数
        function renderInlineMarkdown(text) {
            if (!text) return '';
            
            try {
                // 处理粗体 **text**
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 处理斜体 *text*
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // 处理行内代码 `code`
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                
                // 处理链接 [text](url)
                text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                return text;
            } catch (error) {
                console.error('💥 内联Markdown渲染失败:', error);
                return escapeHtml(text);
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            // 使用Tailwind类关闭侧边栏
            if (window.innerWidth >= 768) {
                // 在md及以上屏幕恢复初始状态
                sidebar.classList.remove('w-full', 'md:w-[calc(100%-300px)]');
                sidebar.classList.add('w-0');
            } else {
                // 在移动设备上恢复初始状态
                sidebar.classList.remove('fixed', 'bottom-0', 'left-0', 'right-0', 'h-[70vh]', 'z-[1000]', 'w-full');
                sidebar.classList.add('w-0', 'h-0');
                // 在过渡结束后移除其他类
                setTimeout(() => {
                    if (!sidebar.classList.contains('w-full')) { // 确保侧边栏仍然是关闭的
                        sidebar.classList.remove('fixed', 'bottom-0', 'left-0', 'right-0', 'z-[1000]');
                    }
                }, 300); // 与CSS过渡时间匹配
            }
        }
        
        // 添加回车键支持
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('concept').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateMetaphor();
                }
            });
            
            document.getElementById('context').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateMetaphor();
                }
            });
        });

        // 监听窗口大小变化，动态调整侧边栏行为
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            // 检查侧边栏是否打开（通过检查是否存在非w-0的宽度类）
            const isOpen = !sidebar.classList.contains('w-0');
            
            // 如果侧边栏是打开的，重新调整其尺寸
            if (isOpen) {
                // 在md及以上屏幕
                if (window.innerWidth >= 768) {
                    // 移除移动端类
                    sidebar.classList.remove('fixed', 'bottom-0', 'left-0', 'right-0', 'h-[70vh]', 'h-0', 'z-[1000]');
                    // 添加桌面端类
                    sidebar.classList.remove('w-0');
                    sidebar.classList.add('w-full', 'md:w-[calc(100%-300px)]');
                } else {
                    // 移除桌面端类
                    sidebar.classList.remove('w-full', 'md:w-[calc(100%-300px)]');
                    // 添加移动端类
                    sidebar.classList.remove('w-0');
                    sidebar.classList.add('fixed', 'bottom-0', 'left-0', 'right-0', 'h-0', 'z-[1000]', 'w-full');
                    // 在下一帧添加高度类以触发动画
                    requestAnimationFrame(() => {
                        sidebar.classList.remove('h-0');
                        sidebar.classList.add('h-[70vh]');
                    });
                }
            }
        });

        // 监听来自父页面的消息（用于测试）
        window.addEventListener('message', function(event) {
            if (event.data.action === 'openPopup') {
                // 模拟打开弹出框
                const sidebar = document.getElementById('sidebar');
                // 使用Tailwind类打开侧边栏 (在md及以上屏幕显示，小于md屏幕则占满宽度)
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('w-0');
                    sidebar.classList.add('w-full', 'md:w-[calc(100%-300px)]');
                } else {
                    sidebar.classList.remove('w-0');
                    sidebar.classList.add('fixed', 'bottom-0', 'left-0', 'right-0', 'h-0', 'z-[1000]', 'w-full');
                    // 在下一帧添加高度类以触发动画
                    requestAnimationFrame(() => {
                        sidebar.classList.remove('h-0');
                        sidebar.classList.add('h-[70vh]');
                    });
                }
                // 发送确认消息
                if (event.source) {
                    event.source.postMessage({action: 'popupOpened'}, '*');
                }
            } else if (event.data.action === 'closePopup') {
                closeSidebar();
                // 发送确认消息
                if (event.source) {
                    event.source.postMessage({action: 'popupClosed'}, '*');
                }
            }
        });
    </script>
