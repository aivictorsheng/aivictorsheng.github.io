<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>概念学习比喻生成器</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f5f5f5;
                min-height: 100vh;
                display: flex;
                padding: 0;
                margin: 0;

            .main-container {
                display: flex;

            .example {

                padding: 15px;
                background: #f8f9fa;
                border-radius: 6px;

        /* 侧边栏样式 */

            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;

        .sidebar.open {
            width: calc(100% - 500px);
        }

            .sidebar-content {
                padding: 30px;
                height: 100%;
                overflow-y: auto;
            }

            .sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;

                color: #333;

                background: none;

                font-size: 20px;
                cursor: pointer;
                color: #999;

            .close-btn:hover {
                color: #666;
            }

            .metaphor-content {
                line-height: 1.6;
                color: #555;
                font-size: 16px;
            }

            .metaphor-content p {
                margin-bottom: 15px;
            }

            /* Markdown 样式 */
            .markdown-content {
                line-height: 1.6;

            .markdown-content h1 {
                font-size: 24px;

            .markdown-content h2 {

            .markdown-content h3 {

            .markdown-content p {

            .markdown-content ul, .markdown-content ol {

                padding-left: 30px;

            .markdown-content li {
                margin-bottom: 8px;
            }

            .markdown-content code {
                background: #f4f4f4;
                padding: 2px 6px;
                border-radius: 4px;
                font-family: 'Courier New', monospace;
                font-size: 14px;
            }

            .markdown-content pre {

                padding: 15px;
                border-radius: 6px;

            }

            .markdown-content blockquote {

            .markdown-content a {
                color: #667eea;
                text-decoration: none;
            }

            .markdown-content a:hover {
                text-decoration: underline;
            }

            /* Mermaid 图表容器 */
            .mermaid {
                text-align: center;
                margin: 20px 0;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
<body>
    <div class="main-container">
        <div class="input-container">
            <h1>🧠 概念学习比喻生成器</h1>
            
            <div class="input-group">
                <label for="concept">🎯 要学习的概念：</label>
                <textarea id="concept" placeholder="例如：量子力学、区块链、人工智能..." rows="3"></textarea>
            </div>
            
            <div class="input-group">
                <label for="context">🎭 语境和故事：</label>
                <textarea id="context" placeholder="例如：在一个魔法王国里、在厨房里、在太空站中..." rows="3"></textarea>
            </div>
            
            <button class="submit-btn" onclick="generateMetaphor()">✨ 生成比喻</button>
            
            <div class="example">
                <h4>📝 使用示例：</h4>
                <p><strong>概念：</strong>量子力学</p>
                <p><strong>语境：</strong>在一个魔法王国里</p>
                <p><strong>生成比喻：</strong>量子力学就像魔法王国里的"分身术"，一个魔法师可以同时出现在多个地方，但一旦被观察，就只能确定他在其中一个位置。</p>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h2>💡 生成的比喻故事</h2>
                    <button class="close-btn" onclick="closeSidebar()">&times;</button>
                </div>
                <div class="metaphor-content" id="metaphorContent"></div>
            </div>
        </div>
    </div>

    <script>
        // API配置 - 从配置中读取API密钥
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const DEFAULT_MODEL = 'deepseek/deepseek-chat-v3.1:free'; // 默认免费模型
        const API_KEY = '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'; // 在此处配置您的OpenRouter API密钥

        // 引入Marked.js用于Markdown渲染
        // 引入Mermaid用于图表渲染
        function loadExternalScripts() {
            return new Promise((resolve, reject) => {
                // 加载Marked.js
                const markedScript = document.createElement('script');
                markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                markedScript.onload = () => {
                    console.log('Marked.js loaded successfully');
                };
                markedScript.onerror = () => {
                    console.error('Failed to load Marked.js');
                };
                document.head.appendChild(markedScript);
                
                // 加载Mermaid
                const mermaidScript = document.createElement('script');
                mermaidScript.src = 'https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js';
                mermaidScript.onload = () => {
                    console.log('Mermaid loaded successfully');
                    // 检测系统主题
                    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    // 初始化Mermaid
                    mermaid.initialize({ 
                        startOnLoad: false,
                        theme: isDarkMode ? 'dark' : 'default',
                        securityLevel: 'loose',
                        fontFamily: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif',
                        themeVariables: {
                            primaryColor: isDarkMode ? '#667eea' : '#667eea',
                            primaryTextColor: isDarkMode ? '#ffffff' : '#000000',
                            primaryBorderColor: isDarkMode ? '#5a6fd8' : '#5a6fd8',
                            lineColor: isDarkMode ? '#cccccc' : '#333333'
                        },
                        // 添加更多配置确保图表正确渲染
                        flowchart: {
                            useMaxWidth: true,
                            htmlLabels: true
                        },
                        sequence: {
                            diagramMarginX: 50,
                            diagramMarginY: 10,
                            actorMargin: 50
                        }
                    });
                    console.log('Mermaid initialized with theme:', isDarkMode ? 'dark' : 'default');
                    resolve();
                };
                mermaidScript.onerror = () => {
                    console.error('Failed to load Mermaid');
                    reject(new Error('Failed to load Mermaid'));
                };
                document.head.appendChild(mermaidScript);
            });
        }
        
        // 监听系统主题变化
        function watchThemeChanges() {
            if (window.matchMedia) {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                mediaQuery.addEventListener('change', (e) => {
                    const isDarkMode = e.matches;
                    // 重新初始化Mermaid主题
                    mermaid.initialize({ 
                        startOnLoad: false,
                        theme: isDarkMode ? 'dark' : 'default',
                        securityLevel: 'loose',
                        fontFamily: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif',
                        themeVariables: {
                            primaryColor: isDarkMode ? '#667eea' : '#667eea',
                            primaryTextColor: isDarkMode ? '#ffffff' : '#000000',
                            primaryBorderColor: isDarkMode ? '#5a6fd8' : '#5a6fd8',
                            lineColor: isDarkMode ? '#cccccc' : '#333333'
                        }
                    });
                    // 重新渲染所有图表
                    renderMermaidDiagrams();
                });
            }
        }
        
        // 页面加载时加载外部脚本
        document.addEventListener('DOMContentLoaded', function() {
            loadExternalScripts().catch(error => {
                console.error('Failed to load external scripts:', error);
            });
            watchThemeChanges();
        });

        function generateMetaphor() {
            const concept = document.getElementById('concept').value.trim();
            const context = document.getElementById('context').value.trim();
            
            if (!concept || !context) {
                alert('请填写完整的概念和语境！');
                return;
            }
            
            // 显示加载状态
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('open');
            document.getElementById('metaphorContent').innerHTML = '<div style="text-align: center; padding: 50px;"><div class="loading-spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px auto;"></div><p style="color: #67eea; font-size: 18px; font-weight: 600;">正在生成比喻故事...</p></div>';
            
            // 添加旋转动画样式
            const style = document.createElement('style');
            style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
            document.head.appendChild(style);
            
            // 构造prompt
            const prompt = `请用比喻的方式解释"${concept}"这个概念，将它放在"${context}"这个语境中。要求：
1. 用生动形象的比喻来解释这个概念
2. 结合具体的语境故事
3. 语言通俗易懂，避免专业术语
4. 使用markdown格式输出，包含标题、段落、列表等
5. 如果适合，可以加入mermaid流程图或图表来辅助说明
6. 使用emoji让内容更生动有趣
7. 直接输出markdown内容`;
            
            // 调用OpenRouter API
            callOpenRouterAPI(prompt)
                .then(response => {
                    renderMarkdownContent(response);
                })
                .catch(error => {
                    console.error('API调用错误:', error);
                    document.getElementById('metaphorContent').innerHTML = `<p>生成失败：${error.message}</p>`;
                });
            
            // 防止页面跳转
            return false;
        }
        
        async function callOpenRouterAPI(prompt) {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                throw new Error('请在代码中配置OpenRouter API密钥');
            }
            
            console.log('🚀 开始调用OpenRouter API...');
            console.log('📝 发送的Prompt:', prompt);
            
            // 创建AbortController用于超时控制
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                console.log('⏰ API调用超时 (10分钟)');
            }, 10 * 60 * 1000); // 10分钟超时
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: DEFAULT_MODEL,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000, // 增加max_tokens
                        stream: true // 启用流式输出
                    }),
                    signal: controller.signal // 添加超时信号
                });
                
                console.log('📡 API响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ API请求失败详情:', errorText);
                    throw new Error(`API请求失败: ${response.status} ${response.statusText} - ${errorText}`);
                }
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = '';
                let buffer = '';
                let chunkCount = 0;
                let tokenCount = 0;
                
                console.log('📥 开始接收流式响应...');
                
                while (true) {
                    const { done, value } = await reader.read();
                    const chunkTime = Date.now() - startTime;
                    
                    // 检查是否超时或被中断
                    if (controller.signal.aborted) {
                        console.log('⏰ API调用被超时中断');
                        break;
                    }
                    
                    if (done) {
                        console.log(`✅ 流式响应接收完成，总耗时: ${chunkTime}ms`);
                        console.log(`📊 总接收块数: ${chunkCount}, 总字符数: ${accumulatedContent.length}`);
                        break;
                    }
                    
                    chunkCount++;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // 保留不完整的行
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]') {
                                console.log(`🏁 收到[DONE]信号，流式传输结束，耗时: ${chunkTime}ms`);
                                continue;
                            }
                            
                            if (data) {
                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices?.[0]?.delta?.content;
                                    if (content) {
                                        accumulatedContent += content;
                                        tokenCount += content.length;
                                        // 实时更新内容
                                        renderStreamingContent(accumulatedContent);
                                        console.log(`📦 块#${chunkCount} - 字符数: ${content.length}, 总字符数: ${accumulatedContent.length}, 耗时: ${chunkTime}ms`);
                                    }
                                } catch (e) {
                                    // 忽略解析错误，可能是不完整的JSON
                                    console.warn(`⚠️ JSON解析警告 (块#${chunkCount}):`, e.message);
                                }
                            }
                        }
                    }
                }
                
                // 清除超时定时器
                clearTimeout(timeoutId);
                
                console.log('✅ API调用完成，最终内容长度:', accumulatedContent.length, '字符');
                // 记录完整的大模型输出
                console.log('📝 完整大模型输出内容:', accumulatedContent);
                return accumulatedContent.trim();
            } catch (error) {
                // 清除超时定时器
                clearTimeout(timeoutId);
                
                if (error.name === 'AbortError') {
                    console.error('⏰ API调用超时');
                    throw new Error('API调用超时，请稍后重试');
                } else {
                    console.error('💥 API调用发生错误:', error);
                    throw new Error(`网络错误: ${error.message}`);
                }
            }
        }
        
        function renderStreamingContent(content) {
            console.log('🔄 实时渲染内容，当前长度:', content.length);
            // 检查Marked.js是否已加载
            if (typeof marked === 'undefined' || !marked.parse) {
                console.warn('⚠️ Marked.js未加载，使用原生渲染');
                renderFallbackContent(content, 'streaming');
                return;
            }
            
            try {
                // 临时包装内容以确保Markdown解析正确
                const wrappedContent = content;
                
                // 使用marked渲染Markdown
                const htmlContent = marked.parse(wrappedContent);
                
                // 设置内容
                document.getElementById('metaphorContent').innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                
                // 渲染Mermaid图表
                renderMermaidDiagrams();
                
                // 渲染pre标签内的Markdown内容
                renderPreTagMarkdown(document.getElementById('metaphorContent'));
                console.log('✅ 实时内容渲染完成');
            } catch (error) {
                console.warn('⚠️ 实时渲染过程中出现错误:', error);
                // 兜底策略：确保内容能够显示
                renderFallbackContent(content, 'streaming');
            }
        }
        
        function renderMarkdownContent(markdownText) {
            console.log('📝 开始渲染完整Markdown内容，长度:', markdownText.length);
            // 检查Marked.js是否已加载
            if (typeof marked === 'undefined' || !marked.parse) {
                console.warn('⚠️ Marked.js未加载，使用原生渲染');
                renderFallbackContent(markdownText, 'complete');
                return;
            }
            
            try {
                // 使用marked渲染Markdown
                const htmlContent = marked.parse(markdownText);
                console.log('✅ Markdown解析完成');
                
                // 设置内容
                document.getElementById('metaphorContent').innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                console.log('✅ HTML内容设置完成');
                
                // 渲染Mermaid图表
                renderMermaidDiagrams();
                
                // 渲染pre标签内的Markdown内容
                renderPreTagMarkdown(document.getElementById('metaphorContent'));
                console.log('✅ 完整内容渲染完成');
            } catch (error) {
                console.error('💥 Markdown渲染错误:', error);
                // 兜底策略：确保内容能够显示
                renderFallbackContent(markdownText, 'complete');
            }
        }
        
        // 渲染markdown-content下的pre标签内容为Markdown输出
        function renderPreTagMarkdown(parentElement = document) {
            try {
                // 查找所有markdown-content元素下的pre标签
                const markdownContents = parentElement.querySelectorAll('.markdown-content');
                markdownContents.forEach(markdownContent => {
                    const preTags = markdownContent.querySelectorAll('pre');
                    preTags.forEach(preTag => {
                        try {
                            // 获取pre标签内的文本内容
                            const contentText = preTag.textContent || preTag.innerText;
                            if (contentText && contentText.trim()) {
                                const trimmedContent = contentText.trim();
                                
                                // 检查是否为Mermaid代码
                                if (isMermaidCode(trimmedContent)) {
                                    // 渲染为Mermaid图表
                                    renderMermaidFromPreTag(trimmedContent, preTag);
                                } else {
                                    // 使用marked解析Markdown内容
                                    if (typeof marked !== 'undefined' && marked.parse) {
                                        const renderedHtml = marked.parse(trimmedContent);
                                        // 创建新的div元素包含渲染后的内容
                                        const newDiv = document.createElement('div');
                                        newDiv.className = 'markdown-content';
                                        newDiv.innerHTML = renderedHtml;
                                        // 用新元素替换原来的pre标签
                                        preTag.parentNode.replaceChild(newDiv, preTag);
                                    } else {
                                        console.warn('⚠️ Marked.js未加载，无法渲染pre标签内容为Markdown');
                                    }
                                }
                            }
                        } catch (error) {
                            console.warn('⚠️ 渲染pre标签内容时出错:', error);
                        }
                    });
                });
            } catch (error) {
                console.warn('⚠️ 渲染pre标签Markdown时出错:', error);
            }
        }

        // 检查是否为Mermaid代码
        function isMermaidCode(code) {
            if (!code || code.length === 0) return false;
            
            // 检查是否有有效的起始行
            const firstLine = code.split('\n')[0].trim();
            const validStarts = ['graph', 'flowchart', 'sequenceDiagram', 'classDiagram', 
                               'stateDiagram', 'erDiagram', 'gantt', 'pie', 'journey',
                               'requirementDiagram', 'gitGraph'];
            
            return validStarts.some(start => firstLine.startsWith(start));
        }

        // 从pre标签渲染Mermaid图表
        function renderMermaidFromPreTag(mermaidCode, originalPreTag) {
            try {
                // 创建Mermaid图表容器
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.style.backgroundColor = '#ffffff';
                mermaidDiv.style.borderRadius = '8px';
                mermaidDiv.style.padding = '20px';
                mermaidDiv.style.margin = '20px 0';
                mermaidDiv.style.boxShadow = '0 2px 8px rgba(0, 0, 0.1)';
                mermaidDiv.style.overflow = 'auto';
                mermaidDiv.setAttribute('data-mermaid-code', mermaidCode); // 保存原始代码用于重试
                
                // 用Mermaid图表替换原来的pre标签
                originalPreTag.parentNode.replaceChild(mermaidDiv, originalPreTag);
                
                // 渲染Mermaid图表
                renderMermaidWithRetry(mermaidDiv);
            } catch (error) {
                console.warn('⚠️ 渲染pre标签中的Mermaid图表时出错:', error);
            }
        }

        // 带重试机制的Mermaid渲染
        function renderMermaidWithRetry(mermaidElement, retryCount = 0) {
            const maxRetries = 5;
            const retryDelay = 500; // 500ms重试间隔
            
            // 检查Mermaid是否已加载并初始化
            if (typeof mermaid === 'undefined') {
                if (retryCount < maxRetries) {
                    console.log(`⏳ Mermaid未加载，${retryDelay}ms后重试 (${retryCount + 1}/${maxRetries})`);
                    setTimeout(() => renderMermaidWithRetry(mermaidElement, retryCount + 1), retryDelay);
                } else {
                    console.warn('⚠️ Mermaid库加载超时，无法渲染图表');
                    showMermaidFallback(mermaidElement);
                }
                return;
            }
            
            // 检查Mermaid是否已初始化
            if (!mermaid.parseError) {
                // 尝试初始化Mermaid（如果尚未初始化）
                try {
                    if (!mermaid.initializeCalled) {
                        mermaid.initialize({ 
                            startOnLoad: false,
                            theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
                            securityLevel: 'loose'
                        });
                        mermaid.initializeCalled = true;
                    }
                } catch (initError) {
                    console.warn('⚠️ Mermaid初始化失败:', initError);
                }
            }
            
            // 使用现代的Mermaid API渲染
            try {
                mermaid.run({
                    nodes: [mermaidElement],
                    postRenderCallback: (id) => {
                        console.log('✅ Pre标签中的Mermaid图表渲染完成:', id);
                    }
                }).catch((error) => {
                    if (retryCount < maxRetries) {
                        console.log(`⏳ Mermaid渲染失败，${retryDelay}ms后重试 (${retryCount + 1}/${maxRetries}):`, error.message);
                        setTimeout(() => renderMermaidWithRetry(mermaidElement, retryCount + 1), retryDelay);
                    } else {
                        console.warn('⚠️ Mermaid渲染重试次数已达上限:', error);
                        showMermaidFallback(mermaidElement);
                    }
                });
            } catch (e) {
                if (retryCount < maxRetries) {
                    console.log(`⏳ Mermaid渲染异常，${retryDelay}ms后重试 (${retryCount + 1}/${maxRetries}):`, e.message);
                    setTimeout(() => renderMermaidWithRetry(mermaidElement, retryCount + 1), retryDelay);
                } else {
                    console.warn('⚠️ Mermaid渲染异常重试次数已达上限:', e);
                    showMermaidFallback(mermaidElement);
                }
            }
        }

        // Mermaid渲染失败时的降级显示
        function showMermaidFallback(mermaidElement) {

        // HTML转义辅助函数
        function escapeHtml(text) {

            const map = {
                '&': '&',

                '>': '>',
                '"': '"',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 兜底渲染策略：确保内容一定能显示
        function renderFallbackContent(content, type) {

                try {

                                使用内置渲染器显示内容，确保在任何环境下都能正常显示。
                            </div>
                        </div>
                    `;
                    console.log('✅ 兜底策略3成功：原生渲染完成');
                    return;
                } catch (nativeError) {
                    console.warn('⚠️ 兜底策略3失败：原生渲染也失败了', nativeError);
                }
                
                // 策略4: 纯文本显示（最终兜底）
                document.getElementById('metaphorContent').innerHTML = `
                    <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333;">

                        <div style="background: #f8f9fa; padding: 20px; border-radius: 6px; border: 1px solid #dee2e6; white-space: pre-wrap; font-family: monospace; font-size: 14px; color: #495057;">
                            ${escapeHtml(content)}

        // 清理Markdown内容的辅助函数
        function cleanMarkdownContent(content) {
            if (!content) return '';
            
            // 移除可能导致问题的特殊字符
            let cleaned = content
                .replace(/\u0000/g, '') // 移除空字符
                .replace(/\uFFFD/g, '') // 移除替换字符
                .replace(/[^\x20-\x7E\u4e00-\u9fff\u3040-\u309f\u30a0-\u30ff\u00A0-\u00FF\u2000-\u206F\u2E00-\u2E7F\u3000-\u303F\uFF00-\uFFEF]/g, '') // 保留常见字符
                .trim();
            
            // 确保代码块正确闭合
            const codeBlockRegex = /```[\s\S]*?```/g;
            let codeBlocks = cleaned.match(codeBlockRegex) || [];
            
            // 如果代码块数量为奇数，添加闭合标记
            const codeBlockCount = (cleaned.match(/```/g) || []).length;
            if (codeBlockCount % 2 === 1) {
                cleaned += '\n```';
            }
            
            return cleaned;
        }
        
        // 分段Markdown内容的辅助函数
        function segmentMarkdownContent(content) {
            if (!content) return '';
            
            try {
                // 使用marked解析
                return marked.parse(content);
            } catch (error) {
                // 如果解析失败，手动分段
                const lines = content.split('\n');
                let html = '';
                let inCodeBlock = false;
                let codeBlockContent = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.trim().startsWith('```')) {
                        if (inCodeBlock) {
                            // 结束代码块
                            html += `<pre><code>${escapeHtml(codeBlockContent)}</code></pre>`;
                            codeBlockContent = '';
                            inCodeBlock = false;
                        } else {
                            // 开始代码块
                            inCodeBlock = true;
                            codeBlockContent = '';
                        }
                    } else if (inCodeBlock) {
                        codeBlockContent += line + '\n';
                    } else {
                        // 普通文本行
                        if (line.trim().startsWith('#')) {
                            const level = line.match(/^#+/)[0].length;
                            const text = line.replace(/^#+\s*/, '');
                            html += `<h${level}>${escapeHtml(text)}</h${level}>`;
                        } else if (line.trim().startsWith('* ') || line.trim().startsWith('- ')) {
                            if (i === 0 || !lines[i-1].trim().startsWith('* ') && !lines[i-1].trim().startsWith('- ')) {
                                html += '<ul>';
                            }
                            html += `<li>${escapeHtml(line.trim().substring(2))}</li>`;
                            if (i === lines.length - 1 || !lines[i+1].trim().startsWith('* ') && !lines[i+1].trim().startsWith('- ')) {
                                html += '</ul>';
                            }
                        } else if (line.trim() !== '') {
                            html += `<p>${escapeHtml(line)}</p>`;
                        }
                    }
                }
                
                // 如果代码块没有闭合，强制闭合
                if (inCodeBlock) {
                    html += `<pre><code>${escapeHtml(codeBlockContent)}</code></pre>`;
                }
                
                return html;
            }
        }
        
        // HTML转义辅助函数
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        function renderMermaidDiagrams() {
            console.log('📊 开始渲染Mermaid图表...');
            // 确保Mermaid库已加载
            if (typeof mermaid === 'undefined') {
                console.warn('⚠️ Mermaid库未加载');
                return;
            }
            
            try {
                // 查找所有可能包含Mermaid代码的元素
                const codeBlocks = document.querySelectorAll('pre code.language-mermaid, pre code.language-mermaid code, pre code');
                console.log(`🔍 找到 ${codeBlocks.length} 个代码块`);
                
                const mermaidDiagrams = [];
                
                // 收集Mermaid图表代码
                codeBlocks.forEach((block, index) => {
                    const codeContent = block.textContent.trim();
                    // 更精确地检测Mermaid图表
                    if (codeContent.startsWith('graph') || 
                        codeContent.startsWith('flowchart') || 
                        codeContent.startsWith('sequenceDiagram') || 
                        codeContent.startsWith('classDiagram') || 
                        codeContent.startsWith('stateDiagram') || 
                        codeContent.startsWith('erDiagram') || 
                        codeContent.startsWith('gantt') || 
                        codeContent.startsWith('pie') || 
                        codeContent.startsWith('journey') ||
                        codeContent.startsWith('requirementDiagram') ||
                        codeContent.startsWith('gitGraph') ||
                        codeContent.includes('graph TD') ||
                        codeContent.includes('graph LR') ||
                        codeContent.includes('graph TB')) {
                        
                        // 验证Mermaid语法
                        if (isValidMermaidSyntax(codeContent)) {
                            mermaidDiagrams.push({
                                element: block.parentElement,
                                code: codeContent,
                                id: `mermaid-${Date.now()}-${index}`
                            });
                            console.log(`📈 检测到Mermaid图表 #${index}:`, codeContent.substring(0, 50) + '...');
                        } else {
                            console.warn(`⚠️ 无效的Mermaid语法 #${index}:`, codeContent.substring(0, 50) + '...');
                        }
                    }
                });
                
                // 如果没有找到Mermaid图表，直接返回
                if (mermaidDiagrams.length === 0) {
                    console.log('📭 未找到有效的Mermaid图表代码');
                    return;
                }
                
                console.log(`✅ 找到 ${mermaidDiagrams.length} 个Mermaid图表，开始替换...`);
                
                // 替换Mermaid代码块为可渲染的图表
                mermaidDiagrams.forEach((diagram, index) => {
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.id = diagram.id;
                    mermaidDiv.textContent = diagram.code;
                    mermaidDiv.style.backgroundColor = '#ffffff';
                    mermaidDiv.style.borderRadius = '8px';
                    mermaidDiv.style.padding = '20px';
                    mermaidDiv.style.margin = '20px 0';
                    mermaidDiv.style.boxShadow = '0 2px 8px rgba(0, 0, 0.1)';
                    mermaidDiv.style.overflow = 'auto';
                    diagram.element.parentNode.replaceChild(mermaidDiv, diagram.element);
                    console.log(`🔄 图表#${index} 替换完成，ID: ${diagram.id}`);
                });
                
                // 渲染Mermaid图表
                console.log('🚀 开始渲染Mermaid图表...');
                
                // 确保DOM更新完成后再渲染
                requestAnimationFrame(() => {
                    try {
                        // 使用现代的Mermaid API
                        mermaid.run({
                            querySelector: '.mermaid',
                            postRenderCallback: (id) => {
                                console.log('✅ Mermaid图表渲染完成:', id);
                            }
                        }).then(() => {
                            console.log('✅ 所有Mermaid图表渲染完成');
                        }).catch((error) => {
                            console.warn('⚠️ Mermaid渲染失败:', error);
                            // 降级到传统方法
                            try {
                                mermaid.init(undefined, '.mermaid');
                                console.log('✅ Mermaid降级渲染完成');
                            } catch (e2) {
                                console.warn('💥 Mermaid降级渲染也失败了:', e2);
                            }
                        });
                    } catch (e) {
                        console.warn('⚠️ Mermaid渲染失败，尝试降级方法:', e);
                        // 降级到传统方法
                        try {
                            mermaid.init(undefined, '.mermaid');
                            console.log('✅ Mermaid降级渲染完成');
                        } catch (e2) {
                            console.warn('💥 Mermaid降级渲染也失败了:', e2);
                        }
                    }
                });
            } catch (error) {
                console.warn('💥 Mermaid图表渲染过程中出现错误:', error);
            }
        }
        
        // 验证Mermaid语法的辅助函数
        function isValidMermaidSyntax(code) {
            if (!code || code.length === 0) return false;
            
            // 基本的语法检查
            const lines = code.split('\n');
            if (lines.length < 2) return false;
            
            // 检查是否有有效的起始行
            const firstLine = lines[0].trim();
            const validStarts = ['graph', 'flowchart', 'sequenceDiagram', 'classDiagram', 
                               'stateDiagram', 'erDiagram', 'gantt', 'pie', 'journey',
                               'requirementDiagram', 'gitGraph'];
            
            return validStarts.some(start => firstLine.startsWith(start));
        }
        
        // 完全原生的Markdown渲染函数（不依赖任何外部库）
        function renderMarkdownNatively(markdown) {
            if (!markdown) return '<p></p>';
            
            try {
                let html = '';
                const lines = markdown.split('\n');
                let inCodeBlock = false;
                let codeBlockContent = '';
                let inBlockquote = false;
                let blockquoteContent = '';
                let listType = null; // 'ul' or 'ol'
                let listItems = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trimEnd();
                    
                    // 处理代码块
                    if (line.trim().startsWith('```')) {
                        if (inCodeBlock) {
                            // 结束代码块
                            html += `<pre><code>${escapeHtml(codeBlockContent.trim())}</code></pre>`;
                            codeBlockContent = '';
                            inCodeBlock = false;
                            continue;
                        } else {
                            // 开始代码块
                            inCodeBlock = true;
                            codeBlockContent = '';
                            continue;
                        }
                    }
                    
                    if (inCodeBlock) {
                        codeBlockContent += line + '\n';
                        continue;
                    }
                    
                    // 处理空行
                    if (line.trim() === '') {
                        if (inBlockquote) {
                            html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                            inBlockquote = false;
                            blockquoteContent = '';
                        }
                        if (listType) {
                            const listTag = listType;
                            html += `<${listTag}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listTag}>`;
                            listType = null;
                            listItems = [];
                        }
                        html += '<p></p>';
                        continue;
                    }
                    
                    // 处理标题
                    if (line.startsWith('#')) {
                        const level = line.match(/^#+/)[0].length;
                        const text = line.replace(/^#+\s*/, '');
                        html += `<h${level}>${renderInlineMarkdown(text)}</h${level}>`;
                        continue;
                    }
                    
                    // 处理引用块
                    if (line.startsWith('>')) {
                        if (!inBlockquote) {
                            inBlockquote = true;
                            blockquoteContent = '';
                        }
                        blockquoteContent += line.substring(1).trim() + ' ';
                        continue;
                    } else if (inBlockquote) {
                        html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                        inBlockquote = false;
                        blockquoteContent = '';
                    }
                    
                    // 处理列表
                    if (line.startsWith('- ') || line.startsWith('* ')) {
                        if (listType !== 'ul') {
                            if (listType) {
                                html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                            }
                            listType = 'ul';
                            listItems = [];
                        }
                        listItems.push(line.substring(2));
                        continue;
                    } else if (line.match(/^\d+\.\s/)) {
                        if (listType !== 'ol') {
                            if (listType) {
                                html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                            }
                            listType = 'ol';
                            listItems = [];
                        }
                        listItems.push(line.replace(/^\d+\.\s/, ''));
                        continue;
                    } else if (listType) {
                        html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                        listType = null;
                        listItems = [];
                    }
                    
                    // 处理水平线
                    if (line === '---' || line === '***') {
                        html += '<hr>';
                        continue;
                    }
                    
                    // 普通段落
                    html += `<p>${renderInlineMarkdown(line)}</p>`;
                }
                
                // 处理最后可能未闭合的代码块
                if (inCodeBlock) {
                    html += `<pre><code>${escapeHtml(codeBlockContent.trim())}</code></pre>`;
                }
                
                // 处理最后可能未闭合的引用块
                if (inBlockquote) {
                    html += `<blockquote>${renderInlineMarkdown(blockquoteContent.trim())}</blockquote>`;
                }
                
                // 处理最后可能未闭合的列表
                if (listType) {
                    html += `<${listType}>${listItems.map(item => `<li>${renderInlineMarkdown(item.trim())}</li>`).join('')}</${listType}>`;
                }
                
                return html;
            } catch (error) {
                console.error('💥 原生Markdown渲染失败:', error);
                // 如果原生渲染也失败，返回转义后的纯文本
                return `<pre>${escapeHtml(markdown)}</pre>`;
            }
        }
        
        // 内联Markdown渲染函数
        function renderInlineMarkdown(text) {
            if (!text) return '';
            
            try {
                // 处理粗体 **text**
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 处理斜体 *text*
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // 处理行内代码 `code`
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                
                // 处理链接 [text](url)
                text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                return text;
            } catch (error) {
                console.error('💥 内联Markdown渲染失败:', error);
                return escapeHtml(text);
            }
        }
