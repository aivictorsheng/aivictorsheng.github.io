<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机模式弹出框演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .animation-demo {
            position: relative;
            height: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .device-frame {
            position: absolute;
            border: 3px solid #333;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        .desktop-device {
            width: 300px;
            height: 200px;
            top: 50px;
            left: 50px;
            transform: translateX(0);
            transition: transform 0.5s ease;
        }

        .mobile-device {
            width: 150px;
            height: 250px;
            top: 30px;
            right: 50px;
            transform: translateX(0);
            transition: transform 0.5s ease;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: relative;
            background: #e9ecef;
        }

        .app-interface {
            width: 100%;
            height: 100%;
            display: flex;
            background: #f8f9fa;
        }

        .desktop-app {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .input-area {
            width: 150px;
            background: white;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }

        .desktop-sidebar {
            width: 0;
            background: #667eea;
            transition: width 0.5s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .desktop-sidebar.open {
            width: 150px;
        }

        .mobile-app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .mobile-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .mobile-popup {
            height: 0;
            background: #667eea;
            transition: height 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .mobile-popup::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .mobile-popup.open {
            height: 120px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .explanation {
            background: #e3f2fd;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .explanation h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .device-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>📱 响应式弹出框演示</h1>
        <p class="subtitle">展示桌面端和移动端不同的弹出框行为</p>
        
        <div class="animation-demo">
            <div class="device-frame desktop-device">
                <div class="screen">
                    <div class="app-interface">
                        <div class="desktop-app">
                            <div class="input-area">
                                <div style="background: #667eea; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                                    输入区域
                                </div>
                                <button style="width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">
                                    生成内容
                                </button>
                            </div>
                            <div class="desktop-sidebar" id="desktopSidebar">
                                弹出框内容
                            </div>
                        </div>
                    </div>
                </div>
                <div class="device-label">🖥️ 桌面模式</div>
            </div>
            
            <div class="device-frame mobile-device">
                <div class="screen">
                    <div class="app-interface">
                        <div class="mobile-app">
                            <div class="mobile-content">
                                <div style="background: #667eea; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-size: 0.8em;">
                                    输入区域
                                </div>
                                <button style="width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.8em;">
                                    生成内容
                                </button>
                            </div>
                            <div class="mobile-popup" id="mobilePopup">
                                弹出框内容
                            </div>
                        </div>
                    </div>
                <div class="device-label">📱 手机模式</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn pulse" onclick="togglePopups()">🎬 演示弹出效果</button>
            <button class="control-btn" onclick="resetDemo()">🔄 重置演示</button>
        </div>
        
        <div class="explanation">
            <h3>🎯 功能特点</h3>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">💻</div>
                    <div class="feature-title">桌面端</div>
                    <div class="feature-desc">弹出框从右侧滑出</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-title">移动端</div>
                    <div class="feature-desc">弹出框从底部弹出</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-title">响应式</div>
                    <div class="feature-desc">768px断点自动切换</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🎨</div>
                    <div class="feature-title">触摸优化</div>
                    <div class="feature-desc">专为移动设备设计</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isPopupOpen = false;

        function togglePopups() {
            const desktopSidebar = document.getElementById('desktopSidebar');
            const mobilePopup = document.getElementById('mobilePopup');
            
            if (!isPopupOpen) {
                // 打开弹出框
                desktopSidebar.classList.add('open');
                mobilePopup.classList.add('open');
                document.querySelector('.control-btn').textContent = '🎬 演示关闭效果';
                isPopupOpen = true;
            } else {
                // 关闭弹出框
                desktopSidebar.classList.remove('open');
                mobilePopup.classList.remove('open');
                document.querySelector('.control-btn').textContent = '🎬 演示弹出效果';
                isPopupOpen = false;
            }
        }

        function resetDemo() {
            const desktopSidebar = document.getElementById('desktopSidebar');
            const mobilePopup = document.getElementById('mobilePopup');
            
            desktopSidebar.classList.remove('open');
            mobilePopup.classList.remove('open');
            document.querySelector('.control-btn').textContent = '🎬 演示弹出效果';
            isPopupOpen = false;
        }

        // 自动演示
        setTimeout(() => {
            togglePopups();
        }, 2000);
    </script>
</body>
</html>
